<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Supercine</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="logotypeHeader">
            <img src="../src/icon/supercinaLogotipo.svg" alt="" class="logotype">
        </div>

        <input type="text" name="" id="searchHeader">
        <a href="./page_Bootstrap/index.html">
            <button class="buttonYellow">
                <img src="../src/icon/User.svg" alt="" id="userMenu">
                Acessar conta
            </button>
        </a>
        <div class="divMenuHeader">
            <img src="../src/icon/Menu.svg" alt="" id="menuHeader">
            Menu
        </div>
    </header>

    <main>
        <div id="imgLoginCard"></div>
        <div id="msgLogin">
            <div class="titLogin">
                <div id="divYellow">-</div>
                <h1>Faça login para aproveitar todas as vantagens de um Supercinéfilo</h1>
            </div>
            <form action="" id="formLogin">
                <label for="">E-mail</label>
                <input type="email" name="" id="">
                <label for="">Senha</label>
                <input type="email" name="" id="">
            </form>
            <div id="esquecSenha">
                <h2>Esqueceu a senha?</h2>
            </div>

            <div class="acessLogin">
                <button class="buttonYellow">Login</button>
                <button class="buttonYellow" id="naoTemConta">Não tem conta? Criar Login</button>
            </div>

            <button id="btnGoogleLogin">
                <img src="../src/icon/google.svg" alt="">
                Fazer login com o Google
            </button>
        </div>
    </main>

    <footer>
        <img src="../src/icon/loginAcesso.svg" alt="" id="loginAcess">

        <div class="LogotypeSocial">
            <img src="../src/icon/tiktok.svg" alt="">
            <img src="../src/icon/instagram.svg" alt="">
            <img src="../src/icon/twitter.svg" alt="">
            <img src="../src/icon/youtube.svg" alt="">
            <img src="../src/icon/facebook.svg" alt="">
        </div>
        Obtenha o aplicativo
        <img src="../src/icon/supercinaLogotipo.svg" alt="">
        <a href="https://www.coderhouse.com.br/">www.coderhouse.com</a>
    </footer>



</body>

</html>
