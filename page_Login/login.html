<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Supercine</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="logotypeHeader">
            <a href="../index.html">
                <img src="../src/icon/supercinaLogotipo.svg" alt="" class="logotype">
            </a>
        </div>

        <div class="searchHeaderIcon">
            <input type="text" name="" placeholder="Buscar Filmes">
            <img src="../src/icon/search.svg" alt="" id="searchHeader">
        </div>
        <a href="./page_Login/login.html" id="ocultButt">
            <button class="buttonYellow">
                <img src="../src/icon/User.svg" alt="" id="userMenu">
                Acessar conta
            </button>
        </a>
        <div class="divMenuHeader">
            <img src="../src/icon/Menu.svg" alt="" id="menuHeader">
            Menu
        </div>
    </header>

    <main>
        <div id="imgLoginCard">
            <img src="../src/img/cardsMain/loginImg_Degrade.png" alt="" id="degradeBlack">
        </div>
        <div id="msgLogin">
            <div class="titLogin">
                <div id="divYellow">-</div>
                <h1 id="divYellowMLN">Faça login para aproveitar todas as vantagens de um Supercinéfilo</h1>
            </div>
            <form action="" id="formLogin">
                <label for="">E-mail</label>
                <input type="email" name="" id="inputName" placeholder="Digite seu e-mail">
                <label for="">Senha</label>
                <input type="email" name="" id="inputEmail" placeholder="Digite sua senha">
            </form>
            <div id="esquecSenha">
                <h2>Esqueceu a senha?</h2>
            </div>

            <div class="acessLogin">
                <button class="buttonYellow" id="buttonLogin">Login</button>
                <button class="buttonYellow" id="naoTemConta">Não tem conta? Criar Login</button>
            </div>

            <button id="btnGoogleLogin">
                <img src="../src/icon/google.svg" alt="">
                Fazer login com o Google
            </button>
        </div>
    </main>

    <footer>
        <img src="../src/icon/loginAcesso.svg" alt="" id="loginAcess">

        <div class="LogotypeSocial">
            <img src="../src/icon/tiktok.svg" alt="">
            <img src="../src/icon/instagram.svg" alt="">
            <img src="../src/icon/twitter.svg" alt="">
            <img src="../src/icon/youtube.svg" alt="">
            <img src="../src/icon/facebook.svg" alt="">
        </div>
        Obtenha o aplicativo
        <img src="../src/icon/supercinaLogotipo.svg" alt="">
        <a href="https://www.coderhouse.com.br/">www.coderhouse.com</a>
    </footer>

    <script type="text/javascript" src="./login.js"></script>

</body>


</html>
